<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="wrapper">

                <div class="{{ 'alert ' + responseClass }}" role="alert" *ngIf="responseText">
                    {{ responseText }}
                </div>


                <h2>Login</h2>
                <hr>
                <form #loginForm="ngForm" (submit)="onSubmitHandler(loginForm.value)">

                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" name="email" class="form-control" ngModel>
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" class="form-control" ngModel>
                    </div>
                    <input type="submit" value="Login" class="btn btn-primary btn-block">
                </form>
                <p>
                    <a routerLink="/register">New Users? Click Here</a>
                </p>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
